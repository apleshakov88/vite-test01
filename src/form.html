        <main id="main">
            <form action="#" class="form">
                <fieldset>
                    <div class="form__row">
                        <input type="text" class="form__field" placeholder="Firstname" required>
                        <input type="text" class="form__field" placeholder="Firstname" value="Disabled Firstname"
                            disabled>
                        <input type="text" class="form__field" placeholder="Lastname" required>
                    </div>
                    <div class="form__row">
                        <input type="password" class="form__field" placeholder="Password" required>
                        <input type="password" class="form__field" placeholder="Password" disabled>
                    </div>
                    <div class="form__row">
                        <textarea rows="10" cols="50" class="form__field" placeholder="Message" required></textarea>
                        <textarea rows="10" cols="50" class="form__field" placeholder="Message" disabled></textarea>
                    </div>
                    <div class="form__row">
                        <label for="form-radio01" class="form__check-field">
                            <span class="form__check-label">Radio label 01</span>
                            <input type="radio" name="form-radio" id="form-radio01" required>
                        </label>
                        <label for="form-radio02" class="form__check-field">
                            <span class="form__check-label">Radio label 02</span>
                            <input type="radio" name="form-radio" id="form-radio02">
                        </label>
                        <label for="form-radio03" class="form__check-field">
                            <span class="form__check-label">Radio label 03</span>
                            <input type="radio" name="form-radio" id="form-radio03">
                        </label>
                        <label for="form-radio04" class="form__check-field">
                            <span class="form__check-label">Radio label 04</span>
                            <input type="radio" name="form-radio" id="form-radio04" disabled>
                        </label>
                    </div>
                    <div class="form__row">
                        <label for="form-checkbox01" class="form__check-field">
                            <span class="form__check-label">Checkbox label 01</span>
                            <input type="checkbox" name="form-checkbox" id="form-checkbox01" required>
                        </label>
                        <label for="form-checkbox02" class="form__check-field">
                            <span class="form__check-label">Checkbox label 02</span>
                            <input type="checkbox" name="form-checkbox" id="form-checkbox02">
                        </label>
                        <label for="form-checkbox03" class="form__check-field">
                            <span class="form__check-label">Checkbox label 03</span>
                            <input type="checkbox" name="form-checkbox" id="form-checkbox03" disabled>
                        </label>
                    </div>
                    <div class="form__row">
                        <select class="form__select" class="form__select" required>
                            <option value=""  disabled selected>Select Something</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                        </select>
                        <select class="form__select" disabled>
                            <option value="">Select Something</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                        </select>
                    </div>
                    <div class="form__row">
                        <input type="number" name="" id="">
                    </div>
                    <div class="form__row">
                        <button class="form__button" type="submit">Submit</button>
                        <button class="form__button" type="submit" disabled>Submit</button>
                    </div>
                </fieldset>
            </form>
